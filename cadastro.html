<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Pizzalola</title>
      <link rel="shortcut icon" href="img/icon.png"/>
      <!-- Bootstrap core CSS -->
      <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="shrink-to-fita384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <!-- Custom styles for this template -->
      <link href="css/login.css" rel="stylesheet">
   </head>
   <body style="background-image: url(img/p.jpg); background-repeat: no-repeat; background-size: cover;">
      <div class="container">
         <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
               <div class="card card-signin my-5">
                  <div class="card-body">
                     <h5 class="card-title text-center">Login</h5>
                     <form class="form-signin">
                        <div class="form-label-group">
                           <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                           <label for="inputEmail">E-mail</label>
                        </div> 
                        <div class="form-label-group">
                           <input type="password" id="inputUseram" class="form-control" placeholder="Password" required>
                           <label for="inputUseram">Nome completo</label>
                        </div>
                        <div class="form-label-group">
                           <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                           <label for="inputPassword">Senha</label>
                        </div>
                        <div class="form-label-group">
                           <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                           <label for="inputConfirmPassword">Digite novamente a senha</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                           <input type="checkbox" class="custom-control-input" id="customCheck1">
                           <label class="custom-control-label" for="customCheck1">Lembrar senha</label>
                        </div>
                        <a href="index.html">
                        <hr class="my-4">
                        </a>
                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Logar com o Google</button>
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Logar com o Facebook</button>
                        <button class="btn btn-lg btn-block text-uppercase" type="submit" style="background-color:#00acee; color: #fff"><i class="fab fa-twitter"></i> Logar com o Twitter</button>
          </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
    <!-- Footer -->
      <footer class="py-4 bg-dark">
         <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; ATC 2019</p>
         </div>
         <!-- /.container -->
      </footer>
   </body>
</html>
