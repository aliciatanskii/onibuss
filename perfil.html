                  <div class="row">
                      <div class="col-md-12">
                          <h4>Seu Perfil</h4>
                          <hr>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-10">
                          <form>
                              <div class="form-group row">
                                <label for="username" class="col-4 col-form-label">Usuário</label> 
                                <div class="col-8">
                                  <input id="username" name="username" placeholder="Usuário" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="name" class="col-4 col-form-label">Nome Completo</label> 
                                <div class="col-8">
                                  <input id="name" name="name" placeholder="Nome Completo" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="email" class="col-4 col-form-label">Email</label> 
                                <div class="col-8">
                                  <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="website" class="col-4 col-form-label">Endereço</label> 
                                <div class="col-8">
                                  <input id="website" name="website" placeholder="Endereço" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="website" class="col-4 col-form-label">Telefone</label> 
                                <div class="col-8">
                                  <input id="website" name="website" placeholder="Telefone" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="newpass" class="col-4 col-form-label">Nova Senha</label> 
                                <div class="col-8">
                                  <input id="newpass" name="newpass" placeholder="Nova Senha" class="form-control here" type="text">
                                </div>
                              </div> 
                              <div class="form-group row">
                                <div class="offset-4 col-8">
                                  <button name="submit" type="submit" class="btn btn-primary">Atualizar</button>
                                </div>
                              </div>
                            </form>
